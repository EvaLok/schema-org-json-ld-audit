name: Orchestrator

on:
  issues:
    types: [opened]

jobs:
  orchestrate:
    if: contains(github.event.issue.labels.*.name, 'orchestrator-run')
    runs-on: ubuntu-latest
    timeout-minutes: 75
    permissions:
      contents: write
      issues: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout audit repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUDIT_ORCHESTRATOR_PAT }}
          fetch-depth: 0

      - name: Load system prompt
        id: prompt
        run: |
          {
            echo "content<<PROMPT_EOF"
            cat .github/workflows/orchestrator-prompt.md
            echo "PROMPT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Audit Orchestrator
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.AUDIT_ORCHESTRATOR_PAT }}
          prompt: ${{ steps.prompt.outputs.content }}
          claude_args: |
            --model claude-opus-4-6
          settings: |
            {
              "permissions": {
                "allow": [
                  "Edit",
                  "Write",
                  "Bash(gh *)",
                  "Bash(git *)",
                  "Bash(jq *)",
                  "Bash(ls *)",
                  "Bash(date *)",
                  "Bash(wc *)",
                  "Bash(sort *)",
                  "WebFetch(domain:schema.org)",
                  "WebFetch(domain:developers.google.com)",
                  "WebFetch(domain:search.google.com)"
                ]
              }
            }
